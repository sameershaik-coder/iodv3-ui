<!-- components/form_input.html -->
<div>
    <label for="{{ id_for_label }}" class="block text-sm font-medium text-gray-700">
        {{ label }}
    </label>
    <div class="mt-1">
        <input type="{{ input_type }}" name="{{ name }}" id="{{ id_for_label }}" required
            class="block w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 
                   focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white 
                   text-gray-900 placeholder-gray-400 hover:border-indigo-300 transition-colors duration-200"
            placeholder="{{ placeholder }}"
            {% if field.value %}value="{{ field.value }}"{% endif %}>
    </div>
    {% if field.errors %}
    <p class="mt-2 text-sm text-red-600">
        {{ field.errors|join:", " }}
    </p>
    {% endif %}
    {% if field.help_text %}
    <p class="mt-2 text-sm text-gray-500">
        {{ field.help_text|safe }}
    </p>
    {% endif %}
</div>
